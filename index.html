  {% extends 'layout.html' %}

  {% block content %}
    <h1 class="mt-5">Book Tracker</h1>
    <a href="{{ url_for('add') }}" class="btn btn-primary mb-3">Add Book</a>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for book in books %}
          <tr>
            <td>{{ book['title'] }}</td>
            <td>{{ book['author'] }}</td>
            <td>{{ book['status'] }}</td>
            <td>
              <a href="{{ url_for('edit', id=book['id']) }}" class="btn btn-secondary btn-sm">Edit</a>
              <form action="{{ url_for('delete', id=book['id']) }}" method="post" style="display:inline-block;">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endblock %}
